<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--My css-->

        <link rel="stylesheet" href="css/style.css">

        <!--Font awesome-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    </head>

    <header class="position-fixed container-fluid top-0 start-0 bg-white z-1  ps-0 ps-lg-2">

        <nav class="row align-items-center">

            <div class="col-auto d-lg-none ms-0">
    
                <img class="img-fluid logo-small" src="img/mobile-logo.png" alt="boolean">

            </div>

            <div class="col-auto d-none d-lg-block py-2">
                <img class="img-fluid" src="img/logo.svg" alt="boolean">
            </div>
            <div class="col">
                <form role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    
                  </form>
            </div>

            <div class="col-auto d-flex">

                <a href="#" class="d-none d-lg-block text-decoration-none text-secondary pe-2">

                    <i class="bi bi-list "></i>

                </a>
                
                <a href="#" class="d-none d-lg-block text-decoration-none text-secondary pe-2">

                    <i class="bi bi-question-circle-fill "></i>

                </a>
                
                <a href="#" class="d-none d-lg-block text-decoration-none text-secondary pe-2">

                    <i class="bi bi-three-dots-vertical "></i>

                </a>
    
                <div class="dropdown ">

                    <a class="dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <i class="bi bi-bell-fill text-warning"></i>

                    </a>
                  
                    <ul class="dropdown-menu">

                        <li>

                            <a class="dropdown-item" href="#">Profilo</a>

                        </li>

                        <li>

                            <a class="dropdown-item" href="#">Fatturazione</a>

                        </li>

                        <li>
                            
                            <a class="dropdown-item" href="#">Logout</a>
                        
                        </li>

                    </ul>

                </div>
                
            </div>
        </nav>
        
    </header>
    <body>

        <main class="container-fluid my-container position-relative  d-flex ">

            <aside class="my-aside h-100 d-flex flex-column">
                

            </aside>

            
            <div class="container-content text-white">

                <div class="top-content row my-bg-light-blu py-4">

                    <div class="col-12 col-md-4 col-lg-2 order-md-1 d-flex align-content-baseline">
                        
                        <p>

                          Nuovo Studente 

                        </p>
                        

                        <div class="dropdown ps-2">

                            <a class="dropdown text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                <i class="text-white border py-1 px-2">+</i>
    
                            </a>

                            <form class="dropdown-menu vw-50 hw-100 g-3">
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress2" class="form-label">Address 2</label>
                                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                  <label for="inputState" class="form-label">State</label>
                                  <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="col-md-2">
                                  <label for="inputZip" class="form-label">Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </form>
                        </div>
                        
                        
                    </div>

                    <div class="col-12 col-md-4 col-lg-6 pt-2 pt-md-0">

                        <h4 class="d-inline">
                            Boolean
                        </h4>

                        <span class="badge rounded-pill my-bg-blu">Piano blaze</span>

                        <br>

                        <span class="badge rounded-pill my-bg-blu">3 app</span>
                        <span>>></span>
                        <span class="badge rounded-pill my-bg-blu d-lg-none">+</span>
                        <span class="badge rounded-pill my-bg-blu d-none d-lg-inline-block">Boolean Mobile app</span>
                        <span class="badge rounded-pill my-bg-blu d-none d-lg-inline-block">Boolean web app</span>
                        <span class="badge rounded-pill my-bg-blu d-none d-lg-inline-block">Boolean blog app</span>
                        
                    </div>

                    <div class="col-12 col-md-4 col-lg-4 pt-2 pt-md-0">

                        <span>
                            Studenti online negli ultimi 30 minuti
                        </span>

                        <h4>
                            125
                        </h4>
                    </div>

                </div>

                <div class="bottom-content row">

                </div>
            </div>
            
            
            

        </main>
        


        <!--Bootstrap Java-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
