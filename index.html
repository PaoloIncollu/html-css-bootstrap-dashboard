<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--My css-->

        <link rel="stylesheet" href="css/style.css">

        <!--Font awesome-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    </head>

    <header class="d-fixed mt-0 ms-0 height">

        <nav class="row align-items-center justify-content-around">

            <div class="col">

                <div class="logo-container d-flex">
                    <img class="img-fluid" src="img/mobile-logo.png" alt="boolean">
                    <img class="img-fluid" src="img/logo.svg" alt="boolean">
                </div>
            </div>

            <div class="col flex-grow-1">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    
                  </form>
            </div>

            <div class="col">
                <i class="bi bi-list"></i>
                <i class="bi bi-question-circle-fill"></i>
                <i class="bi bi-three-dots-vertical"></i>
                <i class="bi bi-bell-fill"></i>
            </div>
        </nav>
        
    </header>
    <body>

        <main class="my-container d-flex">

            <aside class="my-aside d-fixed ms-0 mb-0">
                

            </aside>

            
            <div class="content-container">

                <div class="top-content">


                </div>

                <div class="bottom-content">

                </div>
            </div>
            
            
            

        </main>
        


        <!--Bootstrap Java-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
